name: Translate repo

on:
  push:
    branches:
      - main
    paths:
      - "*.*"

permissions:
  contents: write
  pull-requests: write
  models: read

jobs:
  translate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: ["english"]
        include:
          - language: "english"
            file: "README.en.md"
            
    steps:
      - uses: actions/checkout@v4

      - name: Translate repo
        uses: FidelusAleksander/ai-translate-action@v1
        id: translate
        with:
          text-file: "*.*"
          target-language: ${{ matrix.language }}
          custom-instructions: "Translate all to English"

      - name: Save translation
        run: |
          mkdir -p docs
          echo "$TRANSLATED_TEXT" | tee docs/${{ matrix.file }}
        env:
          TRANSLATED_TEXT: ${{ steps.translate.outputs.translated-text }}

      - name: Upload translation artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.file }}
          path: docs/${{ matrix.file }}

  create-pr:
    needs: translate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: en
          merge-multiple: true
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "en: update translations of repo"
          title: "en: update translations of repo"
          body: |
            This PR updates all translations of the repo:

            Changes were automatically generated using the [ai-translate-action](https://github.com/FidelusAleksander/ai-translate-action) action.
          branch: en/update-readme-translations
          add-paths: "en/README*"
          delete-branch: true
          labels: |
            tranlation
