name: Translate repo

on:
  push:
    branches:
      - main
    paths:
      - "*.*"

permissions:
  contents: write
  pull-requests: write
  models: read
  
jobs:
  list-files:
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.set-files.outputs.files }}
    steps:
      - uses: actions/checkout@v4
      - id: set-files
        run: echo "files=$(git ls-files | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT

  translate:
    needs: list-files
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file: ${{fromJson(needs.list-files.outputs.files)}}
    steps:
      - uses: actions/checkout@v4
      - name: Translate file
        uses: FidelusAleksander/ai-translate-action@v1
        with:
          text-file: ${{ matrix.file }}
          target-language: english
          custom-instructions: "Translate all to English"
      # ...save and upload steps as before

      - name: Save translation
        run: |
          mkdir -p en
          echo "$TRANSLATED_TEXT" | tee en/${{ matrix.file }}
        env:
          TRANSLATED_TEXT: ${{ steps.translate.outputs.translated-text }}

      - name: Upload translation artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.file }}
          path: en/${{ matrix.file }}

  create-pr:
    needs: translate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: en
          merge-multiple: true
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "en: update translations of repo"
          title: "en: update translations of repo"
          body: |
            This PR updates all translations of the repo:

            Changes were automatically generated using the [ai-translate-action](https://github.com/FidelusAleksander/ai-translate-action) action.
          branch: en/update-translations
          delete-branch: false
          labels: |
            tranlation
